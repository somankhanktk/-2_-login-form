<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass Login with Popup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 28px;
    }

    .input-box {
      position: relative;
      margin-bottom: 25px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 10px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      color: #fff;
      outline: none;
      font-size: 16px;
    }

    .input-box label {
      position: absolute;
      top: 12px;
      left: 10px;
      color: #ccc;
      transition: 0.3s ease;
      pointer-events: none;
    }

    .input-box input:focus + label,
    .input-box input:valid + label {
      top: -10px;
      font-size: 12px;
      color: #fff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ddd;
    }

    /* Enhanced Popup Styles */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .popup.show {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      background: #fff;
      color: #333;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: zoomIn 0.3s ease;
      min-width: 280px;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .popup-content p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .popup-content button {
      padding: 10px 25px;
      background: #667eea;
      border: none;
      border-radius: 30px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .popup-content button:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="login-box">
    <h2>Login</h2>
    <form id="login-form">
      <div class="input-box">
        <input type="text" required />
        <label>Username</label>
      </div>
      <div class="input-box">
        <input type="password" required />
        <label>Password</label>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <p id="popup-message">Login successful!</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("login-form");
    const popup = document.getElementById("popup");
    const popupMessage = document.getElementById("popup-message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = form.querySelector("input[type='text']").value;
      const password = form.querySelector("input[type='password']").value;

      if (username === "admin" && password === "1234") {
        popupMessage.textContent = "Login successful!";
      } else {
        popupMessage.textContent = "Invalid credentials!";
      }

      popup.classList.add("show");
    });

    function closePopup() {
      popup.classList.remove("show");
    }
  </script>
</body>
</html>
